apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: filerise
spec:
  replicas: 1
  serviceName: filerise-internal
  selector:
    matchLabels:
      app.kubernetes.io/name: filerise
  template:
    metadata:
      labels:
        app.kubernetes.io/name: filerise
    spec:
      containers:
        - name: filerise
          image: error311/filerise-docker
          envFrom:
            - configMapRef:
                name: filerise
            - secretRef:
                name: filerise
          ports:
            - containerPort: 80
              name: http
          volumeMounts:
            - mountPath: /var/www/uploads
              name: filerise-storage
              subPath: uploads
            - mountPath: /var/www/users
              name: filerise-storage
              subPath: users
            - mountPath: /var/www/metadata
              name: filerise-storage
              subPath: metadata
      volumes:
        - name: filerise-storage
          persistentVolumeClaim:
            claimName: filerise-pvc
