apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps
  namespace: flux-system
spec:
  interval: 15m
  prune: true
  dependsOn:
    - name: infrastructure-configs
  sourceRef:
    kind: ExternalArtifact
    name: apps
  path: ./
  decryption:
    provider: sops
    secretRef:
      name: sops-age
