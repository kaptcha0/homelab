apiVersion: source.extensions.fluxcd.io/v1beta1
kind: ArtifactGenerator
metadata:
  name: flux-system
  namespace: flux-system
spec:
  sources:
    - alias: monorepo
      kind: GitRepository
      name: flux-system
  artifacts:
    - name: infrastructure
      copy:
        - from: "@monorepo/k8s/infrastructure/**"
          to: "@artifact/"
    - name: apps
      copy:
        - from: "@monorepo/k8s/apps/**"
          to: "@artifact/"
