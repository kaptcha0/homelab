apiVersion: notification.toolkit.fluxcd.io/v1beta3
kind: Provider
metadata:
  name: discord
  namespace: alerts
spec:
  type: discord
  secretRef:
    name: discord-webhook-secret
---
apiVersion: notification.toolkit.fluxcd.io/v1beta3
kind: Alert
metadata:
  name: discord-info-alert
  namespace: alerts
spec:
  eventMetadata:
    cluster: "homelab"
  providerRef:
    name: discord
  eventSources:
    - kind: GitRepository
      name: "*"
      namespace: infrastructure
    - kind: Kustomization
      name: "*"
      namespace: infrastructure
    - kind: HelmChart
      name: "*"
      namespace: infrastructure
    - kind: HelmRelease
      name: "*"
      namespace: infrastructure
    - kind: ImageUpdateAutomation
      name: "*"
      namespace: infrastructure
